  <style>
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f9fa;
      text-align: center;
      padding: 1rem;
    }
    .fa-spinner {
      font-size: 3rem;
      color: #007bff;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 1rem;
      color: #007bff;
    }
    .title {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #343a40;
    }
    .subtitle {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 2rem;
      color: #6c757d;
    }
    .message {
      font-size: 1rem;
      font-weight: 400;
      margin-top: 1rem;
      color: #6c757d;
    }
    @media (max-width: 768px) {
      .title {
        font-size: 1.5rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .loading-text {
        font-size: 1.25rem;
      }
    }
    @media (max-width: 480px) {
      .title {
        font-size: 1.25rem;
      }
      .subtitle {
        font-size: 0.875rem;
      }
      .loading-text {
        font-size: 1rem;
      }
    }
  </style>
